{% extends 'catalog/base.html' %}
{% block content %}
<br>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <h3 class="card-title">
                    {% if object %}
                    Редактирование товара
                    {% else %}
                    Добавление товара
                    {% endif %}
                </h3>
            </div>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
